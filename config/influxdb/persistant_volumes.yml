apiVersion: v1
kind: PersistentVolume
metadata:
  name: influxdb-pv-0
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  storageClassName: influxdb
  mountOptions:
    - hard
    - nfsvers=4.1
  nfs:
    path: /kubernetes/influxdb
    server: 127.0.0.1